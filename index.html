<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oussama Elamrani | System Architecture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            dark: 'var(--color-dark)',
            darker: 'var(--color-darker)',
            surface: 'var(--color-surface)',
            'code-bg': 'var(--color-code-bg)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            'cyber-grid': "linear-gradient(0deg, transparent 24%, rgba(0, 136, 255, .1) 25%, rgba(0, 136, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 136, 255, .1) 75%, rgba(0, 136, 255, .1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 136, 255, .1) 25%, rgba(0, 136, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 136, 255, .1) 75%, rgba(0, 136, 255, .1) 76%, transparent 77%, transparent)"
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'spin-reverse-slow': 'spin-reverse 10s linear infinite',
            'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'scan': 'scan 1.5s linear infinite',
          },
          keyframes: {
            'spin-reverse': {
              '0%': { transform: 'rotate(360deg)' },
              '100%': { transform: 'rotate(0deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            }
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Premium Blue Theme Variables */
      --color-primary: #0088ff;
      /* Azure Blue */
      --color-secondary: #00d9ff;
      /* Cyan */
      --color-accent: #fcee0a;
      /* Electric Yellow */
      --color-dark: #02040a;
      /* Deep Blue-Black */
      --color-darker: #000000;
      --color-surface: #0f172a;
      /* Slate-900 */
      --color-code-bg: #0d1117;
      --color-text-main: #f8fafc;
      --color-text-muted: #94a3b8;
    }

    body {
      background-color: var(--color-dark);
      color: var(--color-text-main);
      overflow-x: hidden;
      cursor: none;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    /* 3D Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .perspective-2000 {
      perspective: 2000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
    }

    /* CRT/Scanline Global Effects - Toned down for premium feel */
    .scanlines::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 9999;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(0, 136, 255, 0.3);
    }

    .cyber-card {
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
    }

    .cyber-card-inverse {
      clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
      }
    }
    </script>
</head>

<body class="scanlines">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
