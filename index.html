  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            dark: 'var(--color-dark)',
            darker: 'var(--color-darker)',
            surface: 'var(--color-surface)',
            'code-bg': 'var(--color-code-bg)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            'cyber-grid': "linear-gradient(0deg, transparent 24%, rgba(0, 136, 255, .1) 25%, rgba(0, 136, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 136, 255, .1) 75%, rgba(0, 136, 255, .1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 136, 255, .1) 25%, rgba(0, 136, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 136, 255, .1) 75%, rgba(0, 136, 255, .1) 76%, transparent 77%, transparent)"
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'spin-reverse-slow': 'spin-reverse 10s linear infinite',
            'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'scan': 'scan 1.5s linear infinite',
          },
          keyframes: {
            'spin-reverse': {
              '0%': { transform: 'rotate(360deg)' },
              '100%': { transform: 'rotate(0deg)' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'scan': {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500&display=swap');

    :root {
      --color-primary: #3b82f6;
      /* Blue-500 */
      --color-secondary: #06b6d4;
      /* Cyan-500 */
      --color-accent: #8b5cf6;
      /* Violet-500 */
      --color-dark: #0f172a;
      /* Slate-900 */
      --color-darker: #020617;
      /* Slate-950 */
      --color-surface: #1e293b;
      /* Slate-800 */
      --color-code-bg: #0d1117;
    }

    body {
      background-color: var(--color-darker);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-surface);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
    }

    /* CRT/Scanline Global Effects - Toned down for premium feel */
    .scanlines::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 9999;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(0, 136, 255, 0.3);
    }

    .cyber-card {
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
    }

    .cyber-card-inverse {
      clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
    }
  </style>
</head>
